<a routerLink="login" class="login"><i class="fa-solid fa-lock"></i></a>
<ngx-spinner type="line-scale-party">
</ngx-spinner>

<div class="btn-group admin position-sticky sticky-top pt-3" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
  <button id="button-animated" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-animated">
    Admin Options<span class="caret"></span>
  </button>
  <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-animated">
    <li role="menuitem"><a class="dropdown-item" routerLink="new-article">New Article</a></li>
    <li role="menuitem"><a class="dropdown-item" (click)="accountService.logout()">Logout</a></li>
  </ul>
</div>

<div class="container mt-3">
  <app-nav></app-nav>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
