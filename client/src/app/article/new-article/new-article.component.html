<h1 class="d-flex justify-content-center">Create a new Article</h1>

<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input
        type="text"
        class="form-control"
        placeholder="Title of Article"
        name="title"
        [(ngModel)]="newArticle.title"
        required>
  </div>
  <div class="form-group">
    <label for="headline">Headline</label>
    <input
        type="text"
        class="form-control"
        placeholder="Article Headline"
        name="headline"
        [(ngModel)]="newArticle.headline"
        required>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
      <editor
        apiKey="9blc0qbco7rm0ynpipisymlwhd7pkipzxmdatb5s7grcfb3r"
        initialValue="<p>Initial content of the editor</p>"
        [(ngModel)]="newArticle.contents"
        name="contents"
        [init]="{
          height: 500,
          menubar: false,
          plugins: [
            'advlist autolink lists link image charmap print',
            'preview anchor searchreplace visualblocks code',
            'fullscreen insertdatetime media table paste',
            'help wordcount'
          ],
          toolbar:
            'undo redo | formatselect | bold italic | \
            alignleft aligncenter alignright alignjustify | \
            bullist numlist outdent indent | help'
        }"
      >
  </editor>
  </div>
  <div class="form-group">
    <label for="tags">Tags</label>
    <input
        type="text"
        class="form-control"
        name="tags"
        [(ngModel)]="newArticle.tags"
        placeholder="Seperate each tag with a comma"
        required>
  </div>
  <button type="submit" class="btn btn-primary mb-3 mt-2" style="width: 100%;" (click)="postArticle()">Post Article</button>
</form>
