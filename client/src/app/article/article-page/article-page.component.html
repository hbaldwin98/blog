<div class="container">
  <div class="header">
    <h1>{{article.title}}</h1>
  </div>
  {{article.contents}}

  <div *ngIf="article.comments?.length != 0">
    <h2>Comments</h2>
    <div *ngFor="let comment of article.comments">
      {{comment.contents}} <br>{{comment.commenterName}}
    </div>

  </div>

  <div *ngIf="article.comments?.length == 0">
    <h1>No comments! Be the first to comment here.</h1>
  </div>


</div>
