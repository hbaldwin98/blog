<div class="header">
  <h1>{{article.title}}</h1>
</div>
{{article.contents}}

<div class="container">
  <hr>
  <form [formGroup]="commentForm" (ngSubmit)="commentForm.valid && postComment()">
    <div class="form-group">
      <label for="commenterName">Name</label>
      <input type="text" class="form-control" formControlName="commenterName" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="content">Comment</label>
      <textarea type="text" class="form-control" formControlName="content" placeholder="Enter your comment" required>
      </textarea>
    </div>
    <div class="form-check mb-2">
      <input type="checkbox" class="form-check-input" required>
      <label class="form-check-label" for="confirm" >Confirm comment?</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>
  <div *ngIf="article.comments?.length != 0">
    <h3>Comments</h3>
    <div *ngFor="let comment of article.comments">
      {{comment.contents}} <br>{{comment.commenterName}}
    </div>

  </div>

  <div *ngIf="article.comments?.length == 0">
    <h3>No comments! Be the first to comment here.</h3>
  </div>
</div>
